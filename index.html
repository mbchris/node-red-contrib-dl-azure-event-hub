<script type="text/javascript">
    RED.nodes.registerType('dlEventHubSendProxy',{
        category: 'cloud',
        color: '#B8860B',
        defaults: {
            name: {value:"dlEventHubSendProxy"},
            debug: {value: false},
        },
        inputs:1,
        outputs:1,
        icon: "icon.png",
        label: function() {
            return this.name||"dlEventHubSendProxy";            
        },
        credentials: {
            connectionString: {type:"text"},
            eventHubPath: { type: "text"},
            proxyhost: { type: "text" },
            proxyuser: { type: "text" },
            proxypass: { type: "text" }
        },
        oneditprepare() {
            this.debug = $("#node-input-debug").prop("checked");
        },
        oneditsave() {
            this.debug = $("#node-input-debug").is(":checked");
        }
    });
</script>
